<div class="template-driven-form">
    <h1>Professor Form</h1>
    <form (ngSubmit)="onSubmit()" #professorForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
      </div>
 
      <div class="form-group">
        <label for="city">Ciudad</label>
        <input type="text" class="form-control" id="city">
      </div>

      <div class="form-group">
        <label for="power">Asignatura</label>
        <select class="form-control" id="topic" required>
          <option *ngFor="let topic of topics" [value]="topic">{{topic}}</option>
        </select>
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
